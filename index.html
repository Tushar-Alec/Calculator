<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#128187 The Odin Calculator</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title">The Odin Calculator</div>
  <div class="Calculator">
    <input type="text" id="display" placeholder="0" readonly>

    <div class="btns">
      <div>
        <button id="splkeys" onclick="clearDisplay()">AC</button>
        <button onclick="DeleteLastDigit()">DE</button>
        <button onclick="setOperator('/')">รท</button>
      </div>

      <div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="setOperator('+')">+</button>
      </div>

      <div>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="setOperator('-')">-</button>
      </div>

      <div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="setOperator('*')">*</button>
      </div>

      <div>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button id="splkeys" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <div class="footer">The Odin Project-&nbsp<a href="https://github.com/Tushar-Alec">TusharAlec</a></div>
</body>

</html
